<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body class="bg-info">
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-light" href="./index.html">CAJERO</a>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-registro">Iniciar sesión</button>
  </nav>
  <!-- Main -->
  <main id="main">
    <div id="incrustar">

    </div>
    
  </main>
  <!-- /Main -->
  <!-- Modal - Iniciar sesión -->
  <div class="modal fade" id="modal-registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Ingresa a tu cuenta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" onsubmit="validar()" id="form">
            <label for="user" >Usuario</label>
            <input type="text" name="user" class="form-control" id="user" required>
            <label for="user" >Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btn-enviar" >Iniciar sesión</button>
            </div>
            <div id="form-alert"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal - Iniciar sesión -->
  <!-- Modal - consulta de saldo -->
  <div class="modal fade" id="consulta-saldo" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Consulta de saldo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-saldo"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="consultarSaldo" >Consulta</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal - consulta de saldo -->
  <!-- Modal - Ingresar monto -->
  <div class="modal fade" id="agregar-saldo" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Ingresa el saldo que quieres agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Monto</label>
              <input type="text" class="form-control" id="agregarSaldo" aria-describedby="emailHelp">
            </div>          
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="ingresar-monto">Agregar saldo</button>
          </div>
          <div id="saldo-actualizado"></div>
        </div>
      </div>
    </div>
  </div> 
  <!-- /Modal - Ingresar monto-->
  <!-- Modal - Retirar monto -->
  <div class="modal fade" id="retirar-saldo" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Ingresa el saldo que quieres retirar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Monto</label>
              <input type="text" class="form-control" id="retirarSaldo" aria-describedby="emailHelp">
            </div>          
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="retirar-monto">Retirar saldo</button>
          </div>
          <div id="saldo-retiro"></div>
        </div>
      </div>
    </div>
  </div> 
  <!-- /Modal - Retirar monto -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
